
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DanishPro Репетитор</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000; /* Pure black to match app theme immediately */
        color: #e2e8f0;
        margin: 0;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
    </style>
    <script>
      // GLOBAL ERROR TRAP
      // This ensures that if the app crashes before React loads (e.g. import errors),
      // the user sees the error on screen instead of a black void.
      window.onerror = function(message, source, lineno, colno, error) {
        document.body.innerHTML = `
          <div style="background: #450a0a; color: #fecaca; padding: 20px; font-family: monospace; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;">
            <h1 style="font-size: 20px; margin-bottom: 20px;">Критическая ошибка запуска</h1>
            <p style="background: rgba(0,0,0,0.3); padding: 15px; border-radius: 8px;">${message}</p>
            <p style="opacity: 0.7; font-size: 12px; margin-top: 10px;">${source}:${lineno}</p>
            <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: white; color: black; border: none; border-radius: 5px; cursor: pointer;">Перезагрузить</button>
          </div>
        `;
      };
    </script>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body>
    <div id="root">
       <!-- Fallback content if React fails to load -->
       <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #475569; font-family: sans-serif;">
         <div style="margin-bottom: 20px; width: 40px; height: 40px; border: 3px solid #334155; border-top-color: #94a3b8; border-radius: 50%; animation: spin 1s linear infinite;"></div>
         <div>Подключение к серверу...</div>
       </div>
       <style>
         @keyframes spin {
           to { transform: rotate(360deg); }
         }
       </style>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DanishPro Репетитор</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Slate-950 */
        color: #e2e8f0;
        margin: 0;
      }
      /* Custom Animations */
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up { animation: fade-in-up 0.6s ease-out forwards; }
    </style>
    <script>
      // Global Error Trap
      window.onerror = function(message, source, lineno, colno, error) {
        if (message && message.includes && message.includes('ResizeObserver')) return;
        if (document.body) {
           let errDiv = document.getElementById('global-err-display');
           if (!errDiv) {
             errDiv = document.createElement('div');
             errDiv.id = 'global-err-display';
             errDiv.style.cssText = 'position:fixed;bottom:0;left:0;right:0;background:rgba(220, 38, 38, 0.9);color:white;padding:12px;z-index:99999;text-align:center;font-size:11px;font-family:monospace;pointer-events:none;';
             document.body.appendChild(errDiv);
           }
           errDiv.innerText = 'CRITICAL: ' + message;
        }
      };
    </script>

      "imports": {
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",

      }
    }
    </script>

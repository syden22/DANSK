
<!DOCTYPE html>

    <title>DanishPro Репетитор</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #e2e8f0;
        margin: 0;
      }
      /* Custom Animations */
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up { animation: fade-in-up 0.6s ease-out forwards; }
      
      @keyframes slide-up {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      .animate-slide-up { animation: slide-up 0.3s ease-out forwards; }
      
      .safe-area-top { padding-top: env(safe-area-inset-top, 20px); }
    </style>
    <script>
      // Global Error Trap
      window.onerror = function(message) {
        if (document.body) {
           const errDiv = document.createElement('div');
           errDiv.style.cssText = 'position:fixed;top:0;left:0;right:0;background:red;color:white;padding:10px;z-index:9999;text-align:center;font-size:12px;';
           errDiv.innerText = 'System: ' + message;
           document.body.appendChild(errDiv);
        }
      };
    </script>

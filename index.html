
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DanishPro Репетитор</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #e2e8f0;
        margin: 0;
      }
    </style>
    <script>
      // GLOBAL ERROR TRAP - Если скрипт упадет, покажем ошибку
      window.onerror = function(message, source, lineno, colno, error) {
        // Игнорируем ошибки расширений браузера
        if (source && source.includes('chrome-extension')) return;
        
        document.body.innerHTML = `
          <div style="background: #000; color: #f87171; padding: 20px; font-family: monospace; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;">
            <h1 style="font-size: 20px; margin-bottom: 20px; color: white;">Критический сбой</h1>
            <p style="background: #111; padding: 15px; border-radius: 8px; max-width: 600px; border: 1px solid #333;">${message}</p>
            <button onclick="location.reload()" style="margin-top: 20px; padding: 12px 24px; background: white; color: black; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">Перезагрузить</button>
          </div>
        `;
      };
    </script>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
